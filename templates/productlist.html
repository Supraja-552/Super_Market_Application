<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:blueviolet;color:coral">
    <h1> Products list</h1>
    <table border="2px" style="background-color: aquamarine;color:brown;width:max-content;height:max-content">
        <tr>
            <th>product_id</th>
            <th>product_name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for p in PQO %}
        <tr>
            <td>{{p.product_id}}</td>
            <td>{{p.product_name}}</td>
            <td>{{p.quantity}}</td>
            <td>{{p.price}}</td>
        </tr>

{% endfor %}
    </table>
    
</body>
</html>
